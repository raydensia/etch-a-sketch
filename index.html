<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="etch-a-sketch.js" defer></script>
    </head>
    <body>
        <div id="top-banner"></div>
        <div id="header">Pixels</div>
        <div id="content">
            <div id="options">
                <span><input id="colorPicker" type="color"></span>
                <button id="colorBtn">Color mode</button>
                <button id="randomBtn">Random mode</button>
                <button id="eraserBtn">Eraser</button>
                <button id="clearBtn">Clear</button>
                <div id="gridSize">__ x __</div>
                <input id="gridSlider" type="range" min="0" max="50">
                <button id="gridBtn">Show Grid</button>
            </div>
            <div id="etch-a-sketch"></div>
        </div>
        <div id="footer">Created by Rayden Sia ðŸ‘¾</div>
        <div id="bottom-banner"></div>
    </body>
</html>
